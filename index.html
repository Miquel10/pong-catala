<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong dels Articles (Català)</title>
    <style>
        /* Aquí s'aplicaria el CSS bàsic. Per simplicitat, ho deixem en un <style> */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #game-area {
            border: 5px solid #00AAFF;
            background-color: black;
            position: relative;
        }
        #repte {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            width: 80%;
        }
        #puntuacio {
            display: flex;
            justify-content: space-around;
            width: 600px;
            margin-bottom: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <h1>Pong dels Articles Determinats</h1>

    <div id="puntuacio">
        <span id="score-esquerra">0</span>
        <span id="score-dreta">0</span>
    </div>

    <div id="game-area">
        <div id="repte">
            </div>
        <canvas id="pongCanvas" width="600" height="400"></canvas>
    </div>

    <p>Utilitza el ratolí (Pala Esquerra) o les tecles de fletxa amunt/avall (Pala Dreta) per moure la pala a la zona amb l'article correcte.</p>

    <script src="script.js"></script>
</body>
</html>
